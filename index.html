<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Frontend Mentor | NFT-Preview-Card-Component</title>
    <link rel="stylesheet" href="assets/main.css">
    <link rel="icon" href="images/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    </style>
</head>

<body>
    <div class="nft-card">
        <img src="images/image-equilibrium.jpg" alt="ethereum">
        <div class="hero">
            <p class="hero-head">Equilibrium #3429</p>
            <p class="hero-content">Our Equilibrium collection promotes balance and calm.</p>
            <div class="eth-time-price">
                <div class="ethereum">
                    <img src="images/icon-ethereum.svg" alt="ethereum-icon">
                    <p>0.041 ETH</p>
                </div>
                <div class="clock">
                    <img src="images/icon-clock.svg" alt="clock-icon">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
        </div>
        <div class="creator-part">
            <img src="images/image-avatar.png" alt="creator">
            <p><span>Creation of</span> Jules Wyvern</p>
        </div>
    </div>
</body>

</html>
